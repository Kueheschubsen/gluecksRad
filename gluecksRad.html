// Begin my Javascript
function enterTeams() {
   var eins = document.getElementById('einsBox').value;
   var zwei = document.getElementById('zweiBox').value;
   puzzle = document.getElementById('puzzle').value;
   var letter;
   var category = document.getElementById('categoryName').value;
   document.getElementById('teamDiv').innerHTML =
   "<table><tr><th><span id='einsTeam' onclick='increment(1);'>"
   + eins +  "</span></th><th><span id='zweiTeam' onclick='increment(2);'>"
   + zwei + "</th></tr>"
   + "<tr><td align='center'><span id='einsScore'>0</span></td>"
   + "<td align='center'><span id='zweiScore'>0</span></td></tr>"
   + "<tr><td align='center' colspan=2><input type='text' id='winnings' "
   + "size=10></td></tr><tr><td align='center' colspan=2>"
   + "<button type='button' onclick='reset();'>Reset</button></td></tr>"
   + "<tr><td align='center' colspan=2><a href='regeln.html'>Regeln</a>"
   + "</td></tr></table>";
   document.getElementById('hangman').innerHTML = "";
   for (i = 0; i < puzzle.length; i++) {
     letter = puzzle.charAt(i);
     if (letter === " ") {
       letter ="␣";
     } else if (letter === "-") {
       letter = "-";
     } else {
       letter = "_";
     }
     document.getElementById('hangman').innerHTML =
       document.getElementById('hangman').innerHTML
       + "<button id='" + i + "' type = 'button' "
       + "onclick='display(this.id)'>" + letter
       + "</button>"
   } // for
  document.getElementById('hangman').innerHTML =
       document.getElementById('hangman').innerHTML
   + "</br>" + category + "</br>";
 } // enterTeams

function display(index) {
  letter = puzzle.charAt(index);
  document.getElementById(index).innerHTML = letter;
}

function increment(team) {
  var current,amount;
  var won = parseFloat(document.getElementById('winnings').value);
  if (team == 1) {
    current = parseFloat(document.getElementById('einsScore').innerHTML);
    amount = current + won;
    document.getElementById('einsScore').innerHTML = amount;
    if (isNaN(document.getElementById('einsScore').innerHTML)) {
      document.getElementById('einsScore').innerHTML = current;
    }
  } else { // team == 2
    current = parseFloat(document.getElementById('zweiScore').innerHTML);
    amount = current + won;
    document.getElementById('zweiScore').innerHTML = amount;
    if (isNaN(document.getElementById('zweiScore').innerHTML)) {
      document.getElementById('zweiScore').innerHTML = current;
    }
  }
  document.getElementById('winnings').value = "";
} // increment

function reset() {
  document.getElementById('einsScore').innerHTML = 0;
  document.getElementById('zweiScore').innerHTML = 0;
} // reset
// End my Javascript
</script>

<script type="text/javascript">
// Helpers
  shuffle = function(o) {
    for (var j, x, i = o.length; i; j = parseInt(Math.random() * i),
	     x = o[--i],
             o[i] = o[j],
             o[j] = x);
    return o;
  };

Number.prototype.mod = function(n) {
  return ((this%n)+n)%n;
}
</script>

<script type="text/javascript">
  // WHEEL!
  var wheel = {
    timerHandle : 0,
    timerDelay : 33,
    angleCurrent : 0,
    angleDelta : 0,
    size : 290,
    canvasContext : null,
    colors : [ '#ffff00', '#ffc700', '#ff9100', '#ff6301', '#ff0000', '#c6037e',
	       '#713697', '#444ea1', '#2772b2', '#0297ba', '#008e5b', '#8ac819' ],
    segments : [],
    seg_colors : [], // Cache of segments to colors
    maxSpeed : Math.PI / 16,
    upTime : 1000, // How long to spin up for (in ms)
    downTime : 17000, // How long to slow down for (in ms)
    spinStart : 0,
    frames : 0,
    centerX : 300,
    centerY : 300,

    spin : function() {
      // Start the wheel only if it's not already spinning
      if (wheel.timerHandle == 0) {
	wheel.spinStart = new Date().getTime();
        // Randomly vary how hard the spin is
	wheel.maxSpeed = Math.PI / (16 + Math.random());
	wheel.frames = 0;
	wheel.sound.play();
	wheel.timerHandle = setInterval(wheel.onTimerTick, wheel.timerDelay);
      } // if
    },

    onTimerTick : function() {
      wheel.frames++;
      wheel.draw();

      var duration = (new Date().getTime() - wheel.spinStart);
      var progress = 0;
      var finished = false;

      if (duration < wheel.upTime) {
	progress = duration / wheel.upTime;
	wheel.angleDelta = wheel.maxSpeed
	  * Math.sin(progress * Math.PI / 2);
      } else {
	progress = duration / wheel.downTime;
	wheel.angleDelta = wheel.maxSpeed
	  * Math.sin(progress * Math.PI / 2 + Math.PI / 2);
	if (progress >= 1)
	  finished = true;
      }

      wheel.angleCurrent += wheel.angleDelta;
      while (wheel.angleCurrent >= Math.PI * 2)
	// Keep the angle in a reasonable range
	wheel.angleCurrent -= Math.PI * 2;

      if (finished) {
	clearInterval(wheel.timerHandle);
	wheel.timerHandle = 0;
	wheel.angleDelta = 0;
      } // if
    }, // onTimerTick

    init : function(optionList) {
      try {
	wheel.initWheel();
	wheel.initAudio();
	wheel.initCanvas();
	wheel.draw();

	$.extend(wheel, optionList);

      } catch (exceptionData) {
	alert('Wheel is not loaded ' + exceptionData);
      }

    },

    initAudio : function() {
      var sound = document.createElement('audio');
      sound.setAttribute('src', 'wheel.mp3');
      wheel.sound = sound;
    },

    initCanvas : function() {
      var canvas = $('#wheel #canvas').get(0);
      canvas.addEventListener("click", wheel.spin, false);
      wheel.canvasContext = canvas.getContext("2d");
    },

    initWheel : function() {
      shuffle(wheel.colors);
    },

    // Called when segments have changed
    update : function() {
      // Ensure we start mid way on a item
      //var r = Math.floor(Math.random() * wheel.segments.length);
      var r = 0;
      wheel.angleCurrent = ((r + 0.5) / wheel.segments.length) * Math.PI * 2;

      var segments = wheel.segments;
      var len      = segments.length;
      var colors   = wheel.colors;
      var colorLen = colors.length;

      // Generate a color cache (so we have consistent coloring)
      var seg_color = new Array();
      for (var i = 0; i < len; i++)
	seg_color.push(colors[i.mod(colorLen)]);
      wheel.seg_color = seg_color;
      wheel.draw();
    },

    draw : function() {
      wheel.clear();
      wheel.drawWheel();
      wheel.drawNeedle();
    },

    clear : function() {
      var ctx = wheel.canvasContext;
      ctx.clearRect(0, 0, 1000, 800);
    },

    drawNeedle : function() {
      var ctx = wheel.canvasContext;
      var centerX = wheel.centerX;
      var centerY = wheel.centerY;
      var size = wheel.size;

      ctx.lineWidth = 1;
      ctx.strokeStyle = '#000000';
      ctx.fileStyle = '#ffffff';
      ctx.beginPath();
      ctx.moveTo(centerX + size - 40, centerY);
      ctx.lineTo(centerX + size + 20, centerY - 10);
      ctx.lineTo(centerX + size + 20, centerY + 10);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // Which segment is being pointed to?
      var i = wheel.segments.length -
	    Math.floor((wheel.angleCurrent / (Math.PI * 2)) *
		       wheel.segments.length) - 1;

      // Now draw the winning name
      ctx.textAlign = "left";
      ctx.textBaseline = "middle";
      ctx.fillStyle = '#000000';
      ctx.font = "2em Arial";
      ctx.fillText(wheel.segments[i], centerX + size + 25, centerY);
    },

    drawSegment : function(key, lastAngle, angle) {
      var ctx = wheel.canvasContext;
      var centerX = wheel.centerX;
      var centerY = wheel.centerY;
      var size = wheel.size;
      var segments = wheel.segments;
      var len = wheel.segments.length;
      var colors = wheel.seg_color;
      var value = segments[key];

      ctx.save();
      ctx.beginPath();
      // Start in the centre
      ctx.moveTo(centerX, centerY);
	// Draw a arc around the edge
      ctx.arc(centerX, centerY, size, lastAngle, angle, false);
      ctx.lineTo(centerX, centerY); // Now draw a line back to the centre
      // Clip anything that follows to this area
      // ctx.clip();
      // It would be best to clip, but we can double performance without it
      ctx.closePath();
      ctx.fillStyle = colors[key];
      ctx.fill();
      ctx.stroke();
      // Now draw the text
      ctx.save(); // The save ensures this works on Android devices
      ctx.translate(centerX, centerY);
      ctx.rotate((lastAngle + angle) / 2);
      ctx.fillStyle = '#000000';
      ctx.fillText(value.substr(0, 20), size / 2 + 20, 0);
      ctx.restore();
      ctx.restore();
    },

    drawWheel : function() {
      var ctx = wheel.canvasContext;
      var angleCurrent = wheel.angleCurrent;
      var lastAngle    = angleCurrent;
      var segments  = wheel.segments;
      var len       = wheel.segments.length;
      var colors    = wheel.colors;
      var colorsLen = wheel.colors.length;
      var centerX = wheel.centerX;
      var centerY = wheel.centerY;
      var size    = wheel.size;
      var PI2 = Math.PI * 2;

      ctx.lineWidth    = 1;
      ctx.strokeStyle  = '#000000';
      ctx.textBaseline = "middle";
      ctx.textAlign    = "center";
      ctx.font         = "1.4em Arial";

      for (var i = 1; i <= len; i++) {
	var angle = PI2 * (i / len) + angleCurrent;
	wheel.drawSegment(i - 1, lastAngle, angle);
	lastAngle = angle;
      }
      // Draw a center circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, PI2, false);
      ctx.closePath();
      ctx.fillStyle   = '#ffffff';
      ctx.strokeStyle = '#000000';
      ctx.fill();
      ctx.stroke();

      // Draw outer circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, size, 0, PI2, false);
      ctx.closePath();
      ctx.lineWidth   = 10;
      ctx.strokeStyle = '#000000';
      ctx.stroke();
    },
  }

window.onload = function() {
  wheel.init();

  // var segments = new Array(

  var segments = new Array(
    "400\u20AC",
    "350\u20AC",
    "600\u20AC",
    "Bankrott",
    "450\u20AC",
    "900\u20AC",
    "800\u20AC",
    "500\u20AC",
    "Versuch verlieren",
    "700\u20AC",
    "300\u20AC",
    "650\u20AC",
    "1000\u20AC",
    "Freispiel"
  );

  wheel.segments = segments;
  wheel.update();

    window.scrollTo(0, 1);
  }, 0);
}
</script>
